<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cantinho da Leitura</title>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Merriweather', serif;
            background: url('https://www.transparenttextures.com/patterns/books.png') repeat, linear-gradient(to right, #f0e5d8, #f9f1e7);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .header {
            background: #d32f2f;
            color: white;
            padding: 20px;
            width: 100%;
            text-align: center;
            font-size: 28px;
            font-weight: bold;
        }
        .container {
            max-width: 90%;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .search-bar {
            margin: 20px 0;
            text-align: center;
        }
        .search-bar input {
            padding: 12px;
            width: 100%;
            max-width: 500px;
            border-radius: 25px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        .book-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            justify-content: center;
        }
        .book {
            background: #ffebcd;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .book img {
            width: 100%;
            max-width: 150px;
            height: auto;
            border-radius: 5px;
            margin: 5px;
        }
        .book:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }
        @media (max-width: 600px) {
            .header {
                font-size: 22px;
                padding: 15px;
            }
            .container {
                padding: 15px;
            }
            .search-bar input {
                width: 90%;
            }
        }
        .loading {
            font-size: 20px;
            font-weight: bold;
            color: #d32f2f;
        }
    </style>
</head>
<body>
    <div class="header">Cantinho da Leitura - Drogaria Santa Maria Pinheirinho</div>
    <div class="container">
        <div class="search-bar">
            <input type="text" id="search" placeholder="Pesquisar livros..." onkeyup="filterBooks()">
        </div>
        <div class="book-list" id="book-list">
            <div class="loading">Carregando...</div>
        </div>
    </div>
    <script>
        let books = [];

        async function loadBooks() {
            const response = await fetch("https://docs.google.com/spreadsheets/d/e/2PACX-1vSWRKbzazcMWt0NBzU5t91uq40CVwG80y6Z4ZqLTjde4duDPlLk9vY2PJks1lm2ZkAv3REIrWJSp5ys/pub?output=csv");
            const data = await response.text();
            const rows = data.split("\n").slice(1);
            books = rows.map(row => {
                const cols = row.split(",");
                return {
                    title: cols[0],
                    price: cols[1],
                    description: cols[2],
                    images: cols[3] ? cols[3].split(";") : []
                };
            });
            displayBooks();
        }

        function displayBooks() {
            const bookList = document.getElementById("book-list");
            bookList.innerHTML = "";
            books.forEach(book => {
                const bookDiv = document.createElement("div");
                bookDiv.classList.add("book");
                let imagesHTML = book.images.map(img => `<img src="${img}" alt="Livro">`).join('');
                bookDiv.innerHTML = `
                    ${imagesHTML}
                    <h3>${book.title}</h3>
                    <p><strong>R$ ${book.price}</strong></p>
                    <p>${book.description}</p>
                `;
                bookList.appendChild(bookDiv);
            });
        }

        function filterBooks() {
            const searchQuery = document.getElementById("search").value.toLowerCase();
            displayBooks(books.filter(book => 
                book.title.toLowerCase().includes(searchQuery) || 
                book.description.toLowerCase().includes(searchQuery)
            ));
        }

        loadBooks();
    </script>
</body>
</html>
