<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cantinho da Leitura</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #f5f5dc;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .header {
            background: #8b4513;
            color: white;
            padding: 20px;
            width: 100%;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
        .container {
            max-width: 90%;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .book-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .book {
            background: #ffebcd;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            width: 100%;
            max-width: 200px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }
        .book img {
            width: 100px;
            height: auto;
            border-radius: 5px;
        }
        @media (max-width: 600px) {
            .header {
                font-size: 20px;
                padding: 15px;
            }
            .container {
                padding: 15px;
            }
            .book {
                width: 100%;
                max-width: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="header">Cantinho da Leitura - Drogaria Santa Maria Pinheirinho</div>
    <div class="container">
        <div class="book-list" id="book-list"></div>
    </div>
    <script>
        async function loadBooks() {
            const response = await fetch("https://docs.google.com/spreadsheets/d/e/2PACX-1vSWRKbzazcMWt0NBzU5t91uq40CVwG80y6Z4ZqLTjde4duDPlLk9vY2PJks1lm2ZkAv3REIrWJSp5ys/pub?output=csv");
            const data = await response.text();
            const rows = data.split("\n").slice(1);
            const bookList = document.getElementById("book-list");
            bookList.innerHTML = "";
            rows.forEach(row => {
                const cols = row.split(",");
                const book = document.createElement("div");
                book.classList.add("book");
                book.innerHTML = `
                    <img src="${cols[3]}" alt="Livro">
                    <h3>${cols[0]}</h3>
                    <p><strong>R$ ${cols[1]}</strong></p>
                    <p>${cols[2]}</p>
                `;
                bookList.appendChild(book);
            });
        }

        loadBooks();
    </script>
</body>
</html>
