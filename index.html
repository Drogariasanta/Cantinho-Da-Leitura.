<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>Drogaria Santa Maria Pinheirinho</title>
    <style>
        /* Estilos base */
        body {
            font-family: Arial, sans-serif;
            background-color: #e8f5e9;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #f7f7f7;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
            height: 250px;
        }
        header img {
            width: 500%;
            object-fit: contain;
            height: 280px;
        }
        nav {
            text-align: center;
            background-color: #43a047;
            padding: 10px;
            position: relative;
        }
        nav select {
            padding: 10px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            background-color: #66bb6a;
            color: white;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }
        #productContainer {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 20px;
        }
        .product {
            background: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            flex: 1 1 calc(33.33% - 40px);
            box-sizing: border-box;
            min-height: 350px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .product:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }
        .product img {
            max-width: 100%;
            height: auto;
            object-fit: contain;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        .product h3 {
            font-size: 1.1em;
            margin: 10px 0;
            color: #333;
        }
        .price {
            color: #43a047;
            font-weight: bold;
            font-size: 1.2em;
            margin: 10px 0;
        }
        .button-group .btn {
            background-color: #2e7d32;
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 1em;
            margin: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .button-group .btn:hover {
            background-color: #1b5e20;
        }
        footer {
            background-color: #388e3c;
            color: white;
            text-align: center;
            padding: 15px 0;
            font-size: 0.9em;
        }
        @media (max-width: 768px) {
            header {
                height: 200px;
            }
            .product {
                flex: 1 1 calc(50% - 40px);
            }
        }
        @media (max-width: 480px) {
            header {
                height: 150px;
            }
            .product {
                flex: 1 1 calc(100% - 40px);
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="https://i.imgur.com/kg4nNxF.jpeg" alt="Logo Drogaria Santa Maria">
    </header>
    <nav>
        <label for="categoryFilter" style="color: white; font-size: 1em; margin-right: 10px;">Selecione uma Categoria:</label>
        <select id="categoryFilter" onchange="filterByCategory()"></select>
    </nav>
    <div class="container">
        <h2 id="categoryTitle">Todos os Produtos</h2>
        <div id="productContainer"></div>
    </div>
    <footer>
        © 2024 Drogaria Santa Maria Pinheirinho. Todos os direitos reservados.
    </footer>
    <script>
        const spreadsheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQulmY7T7U6PseDk2kouwSzi7E_Fp_i8rxwuLawd4I77MPQvLP3PRGtWWE5_Oz0_MoPyQ2GqQYppGL-/pub?output=csv";

        async function fetchData() {
            const response = await fetch(spreadsheetUrl);
            const data = await response.text();
            const rows = data.split("\n").map(row => row.split(","));
            const headers = rows[0];
            return rows.slice(1).map(row => Object.fromEntries(headers.map((header, i) => [header, row[i]])));
        }

        function populateCategories(products) {
            const categoryFilter = document.getElementById("categoryFilter");
            const uniqueCategories = [...new Set(products.map(p => p.Categoria))].filter(Boolean);
            categoryFilter.innerHTML = `<option value="todos">Todos</option>`;
            uniqueCategories.forEach(category => {
                categoryFilter.innerHTML += `<option value="${category}">${category}</option>`;
            });
        }

        function populateProducts(products) {
            const productContainer = document.getElementById("productContainer");
            productContainer.innerHTML = products.map(product => `
                <div class="product">
                    <img src="${product.Imagem}" alt="${product['Nome do Produto']}">
                    <h3>${product['Nome do Produto']}</h3>
                    <div class="price">${product.Preço}</div>
                </div>
            `).join("");
        }

        fetchData().then(products => {
            populateCategories(products);
            populateProducts(products);
        });

        function filterByCategory() {
            const category = document.getElementById("categoryFilter").value;
            document.querySelectorAll(".product").forEach(product => {
                product.style.display = category === "todos" || product.textContent.includes(category) ? "" : "none";
            });
        }
    </script>
</body>
</html>
