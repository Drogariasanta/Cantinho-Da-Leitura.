<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cantinho da Leitura</title>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Merriweather', serif;
            background: url('https://images.unsplash.com/photo-1519681393781-71e4459e59a0?crop=entropy&cs=tinysrgb&fit=max&ixid=MXwyMDg5NzZ8MHwxfGFsbHwxfHx8fHx8fHwxNjI1NzEwMjg3&ixlib=rb-1.2.1&q=80&w=1080') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .header {
            background: rgba(211, 47, 47, 0.9);
            color: white;
            padding: 20px;
            width: 100%;
            text-align: center;
            font-size: 28px;
            font-weight: bold;
        }
        .container {
            max-width: 90%;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .search-bar {
            margin: 20px 0;
            text-align: center;
        }
        .search-bar input {
            padding: 12px;
            width: 100%;
            max-width: 500px;
            border-radius: 25px;
            border: 1px solid #ccc;
            font-size: 16px;
            box-sizing: border-box;
        }
        .book-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            justify-content: center;
        }
        .book {
            background: #ffebcd;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .carousel {
            position: relative;
            width: 100%;
            max-width: 200px;
            margin: auto;
            overflow: hidden;
            border-radius: 8px;
        }
        .carousel img {
            width: 100%;
            height: auto;
            display: block;
            transition: opacity 0.5s ease;
        }
        .prev, .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            cursor: pointer;
            padding: 10px;
            border-radius: 50%;
            z-index: 10;
        }
        .prev { left: 10px; }
        .next { right: 10px; }
        @media (max-width: 600px) {
            .header {
                font-size: 22px;
                padding: 15px;
            }
            .container {
                padding: 15px;
            }
            .search-bar input {
                width: 90%;
            }
        }
        .loading {
            font-size: 20px;
            font-weight: bold;
            color: #d32f2f;
        }
    </style>
</head>
<body>
    <div class="header">Cantinho da Leitura - Drogaria Santa Maria Pinheirinho</div>
    <div class="container">
        <div class="search-bar">
            <input type="text" id="search" placeholder="Pesquisar livros..." onkeyup="filterBooks()">
        </div>
        <div class="book-list" id="book-list">
            <div class="loading">Carregando...</div>
        </div>
    </div>
    <script>
        let books = [];

        async function loadBooks() {
            const response = await fetch("https://docs.google.com/spreadsheets/d/e/2PACX-1vSWRKbzazcMWt0NBzU5t91uq40CVwG80y6Z4ZqLTjde4duDPlLk9vY2PJks1lm2ZkAv3REIrWJSp5ys/pub?output=csv");
            const data = await response.text();
            const rows = data.split("\n").slice(1);
            books = rows.map(row => {
                const cols = row.split(",");
                return {
                    title: cols[0],
                    price: cols[1],
                    description: cols[2],
                    images: cols[3] ? cols[3].split(";") : []
                };
            });
            displayBooks();
        }

        function displayBooks() {
            const bookList = document.getElementById("book-list");
            bookList.innerHTML = "";
            books.forEach(book => {
                const bookDiv = document.createElement("div");
                bookDiv.classList.add("book");
                let imagesHTML = `
                    <div class="carousel">
                        <button class="prev" onclick="changeImage(this, -1)">&lt;</button>
                        <img src="${book.images[0]}" alt="Livro">
                        <button class="next" onclick="changeImage(this, 1)">&gt;</button>
                    </div>
                `;
                bookDiv.innerHTML = `
                    ${imagesHTML}
                    <h3>${book.title}</h3>
                    <p><strong>R$ ${book.price}</strong></p>
                    <p>${book.description}</p>
                `;
                bookList.appendChild(bookDiv);
            });
        }

        function changeImage(button, direction) {
            let carousel = button.parentElement;
            let img = carousel.querySelector("img");
            let book = books.find(b => b.images.includes(img.src));
            let index = book.images.indexOf(img.src);
            img.src = book.images[(index + direction + book.images.length) % book.images.length];
        }

        function filterBooks() {
            const searchQuery = document.getElementById("search").value.toLowerCase();
            const filteredBooks = books.filter(book => 
                book.title.toLowerCase().includes(searchQuery) || 
                book.description.toLowerCase().includes(searchQuery)
            );
            document.getElementById("book-list").innerHTML = "";
            filteredBooks.forEach(book => displayBooks(book));
        }

        loadBooks();
    </script>
</body>
</html>
