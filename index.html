<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carnaval 2025 - Drogaria Santa Maria Pinheirinho</title>
    <style>
        /* Reset de estilos globais */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(45deg, #ff4081, #ff9100, #ffd600, #00bcd4);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: #fff;
            text-align: center;
            position: relative;
        }

        @keyframes gradientBG {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }

        /* Confetes animados - Realistas */
        .confetti {
            position: absolute;
            width: 12px;
            height: 12px;
            background-color: #ff5722;
            opacity: 0;
            animation: confetti 8s ease-in-out infinite;
            transform-origin: center;
            border-radius: 50%;
            pointer-events: none;
            z-index: 1;
        }

        @keyframes confetti {
            0% {top: -10px; opacity: 1; transform: rotate(0deg) scale(1);}
            50% {top: 100%; opacity: 0.7; transform: rotate(720deg) scale(0.9);}
            100% {top: -10px; opacity: 0; transform: rotate(1440deg) scale(1);}
        }

        /* Confetes com cores e tamanhos variados */
        .confetti:nth-child(odd) {
            background-color: #ff5722;
            animation-delay: 0s;
            width: 14px;
            height: 14px;
        }
        .confetti:nth-child(even) {
            background-color: #4caf50;
            animation-delay: 1s;
            width: 16px;
            height: 16px;
        }
        .confetti:nth-child(3n) {
            background-color: #2196f3;
            animation-delay: 2s;
            width: 18px;
            height: 18px;
        }
        .confetti:nth-child(4n) {
            background-color: #ffeb3b;
            animation-delay: 0.5s;
            width: 10px;
            height: 10px;
        }

        /* MÃ¡scaras de Carnaval (usando emojis) */
        .header-masks {
            position: absolute;
            top: -70px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: center;
            gap: 25px;
            font-size: 3em;
            z-index: 2;
        }

        .mask {
            animation: floatMask 5s ease-in-out infinite;
        }

        @keyframes floatMask {
            0%, 100% {
                transform: rotate(-15deg) translateY(0);
            }
            50% {
                transform: rotate(15deg) translateY(-25px);
            }
        }

        /* CabeÃ§alho */
        header {
            background-color: #ff4081;
            color: #fff;
            padding: 20px;
            font-size: 2.5em;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            text-transform: uppercase;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);
            margin-bottom: 30px;
            position: relative;
            z-index: 3;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        #productContainer {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            justify-content: center;
            padding: 20px;
        }

        .product {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            padding: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-align: center;
            overflow: hidden;
        }

        .product:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .product img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 10px;
        }

        .product h3 {
            font-size: 1.4em;
            margin: 10px 0;
            color: #ff5722;
        }

        .product p {
            font-size: 1em;
            color: #555;
            margin-bottom: 15px;
        }

        .price {
            font-size: 1.5em;
            font-weight: bold;
            color: #ff5722;
            margin-bottom: 15px;
        }

        .button-group .btn {
            display: inline-block;
            padding: 14px 20px;
            background-color: #ff5722;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 1.1em;
            transition: background 0.3s;
            margin: 10px;
        }

        .button-group .btn:hover {
            background-color: #ff3d00;
        }

        footer {
            background-color: #ff4081;
            color: white;
            padding: 20px 0;
            font-size: 1em;
            text-transform: uppercase;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            header {
                font-size: 1.5em;
            }
            .product h3 {
                font-size: 1.2em;
            }
            .product img {
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <!-- Confetes animados -->
    <div class="confetti" style="left: 10%; animation-delay: 0s;"></div>
    <div class="confetti" style="left: 20%; animation-delay: 2s;"></div>
    <div class="confetti" style="left: 30%; animation-delay: 1s;"></div>
    <div class="confetti" style="left: 40%; animation-delay: 0.5s;"></div>
    <div class="confetti" style="left: 50%; animation-delay: 1.5s;"></div>
    <div class="confetti" style="left: 60%; animation-delay: 2.5s;"></div>
    <div class="confetti" style="left: 70%; animation-delay: 0s;"></div>
    <div class="confetti" style="left: 80%; animation-delay: 1s;"></div>
    <div class="confetti" style="left: 90%; animation-delay: 1s;"></div>

    <!-- MÃ¡scaras de Carnaval com Emojis -->
    <div class="header-masks">
        <div class="mask">ðŸŽ­</div>
        <div class="mask">ðŸ‘‘</div>
        <div class="mask">ðŸ’ƒ</div>
    </div>

    <!-- CabeÃ§alho -->
    <header>Carnaval 2025 - Drogaria Santa Maria Pinheirinho</header>

    <div class="container">
        <p id="loading">Carregando produtos para o Carnaval...</p>
        <div id="productContainer"></div>
    </div>

    <footer>
        &copy; 2025 - Drogaria Santa Maria Pinheirinho. Todos os direitos reservados.
    </footer>

    <script>
        const spreadsheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSWRKbzazcMWt0NBzU5t91uq40CVwG80y6Z4ZqLTjde4duDPlLk9vY2PJks1lm2ZkAv3REIrWJSp5ys/pub?output=csv";

        async function fetchData() {
            try {
                const response = await fetch(spreadsheetUrl);
                const data = await response.text();
                parseCSV(data);
            } catch (error) {
                document.getElementById("loading").innerText = "Erro ao carregar produtos.";
                console.error("Erro ao carregar dados da planilha:", error);
            }
        }

        function parseCSV(data) {
            const rows = data.split("\n").slice(1); // Remove a primeira linha (cabeÃ§alho)
            const productContainer = document.getElementById("productContainer");
            productContainer.innerHTML = "";

            if (rows.length === 0) {
                document.getElementById("loading").innerText = "Nenhum produto encontrado.";
                return;
            }

            rows.forEach(row => {
                const columns = row.split(",").map(col => col.trim()); // Remover espaÃ§os extras de cada coluna
                if (columns.length >= 4) {
                    const image = columns[0];
                    const name = columns[1];
                    const description = columns[2];
                    const price = columns[3];

                    if (image && name && price) {
                        productContainer.innerHTML += `
                            <div class="product">
                                <img src="${image}" alt="${name}">
                                <h3>${name}</h3>
                                <p>${description}</p>
                                <div class="price">R$ ${price}</div>
                                <div class="button-group">
                                    <a href="https://wa.me/553534703859?text=Estou%20interessado%20em%20${encodeURIComponent(name)}" class="btn" target="_blank">Comprar</a>
                                </div>
                            </div>
                        `;
                    }
                }
            });

            if (productContainer.innerHTML === "") {
                document.getElementById("loading").innerText = "Nenhum produto encontrado.";
            }

            document.getElementById("loading").style.display = "none";
        }

        fetchData();
    </script>
</body>
</html>
