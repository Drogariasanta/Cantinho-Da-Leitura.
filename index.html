<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Produtos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
        }
        header {
            background-color: #6200ea;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .container {
            width: 90%;
            margin: auto;
            padding: 20px;
        }
        .product {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #fff;
            margin: 10px 0;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .product img {
            max-width: 100px;
            border-radius: 8px;
        }
        .product-info {
            flex: 1;
            margin-left: 15px;
        }
        .product-info h3 {
            margin: 0 0 5px;
        }
        .product-info p {
            margin: 0;
            color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>Catálogo de Produtos</h1>
    </header>
    <div class="container">
        <!-- Produto 1 -->
        <div class="product">
            <img src="produto1.jpg" alt="Produto 1">
            <div class="product-info">
                <h3>Produto 1</h3>
                <p>Descrição do produto.</p>
                <p><strong>R$ 157,99</strong></p>
            </div>
        </div>

        <!-- Produto 2 -->
        <div class="product">
            <img src="produto2.jpg" alt="Produto 2">
            <div class="product-info">
                <h3>Produto 2</h3>
                <p>Descrição do produto.</p>
                <p><strong>R$ 81,99</strong></p>
            </div>
        </div>
    </div>
</body>
</html>
