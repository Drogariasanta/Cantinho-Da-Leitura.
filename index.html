<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cantinho da Leitura</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('https://source.unsplash.com/800x600/?storybook') no-repeat center center/cover;
            overflow: hidden;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }
        .title {
            font-size: 24px;
            font-weight: bold;
            background: rgba(255, 255, 255, 0.7);
            padding: 10px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .book {
            position: relative;
            width: 300px;
            height: 400px;
            perspective: 1000px;
        }
        .page {
            position: absolute;
            width: 100%;
            height: 100%;
            background: #ffebcd;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            border-radius: 15px;
            backface-visibility: hidden;
            transform-origin: left;
            transition: transform 1s;
        }
        .flipped {
            transform: rotateY(180deg);
        }
        .controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }
        button {
            background: #ff69b4;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #ff1493;
        }
        .product {
            text-align: center;
        }
        .product img {
            width: 150px;
            height: auto;
            display: block;
            margin: 10px auto;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="title">Cantinho da Leitura - Drogaria Santa Maria Pinheirinho</div>
    <div class="book" id="book"></div>
    <div class="controls">
        <button onclick="prevPage()">Anterior</button>
        <button onclick="nextPage()">Pr√≥xima</button>
    </div>
    <script>
        let currentPage = 0;
        let products = [];

        async function loadProducts() {
            const response = await fetch("https://docs.google.com/spreadsheets/d/e/2PACX-1vSWRKbzazcMWt0NBzU5t91uq40CVwG80y6Z4ZqLTjde4duDPlLk9vY2PJks1lm2ZkAv3REIrWJSp5ys/pub?output=csv");
            const data = await response.text();
            const rows = data.split("\n").slice(1);
            products = rows.map(row => {
                const cols = row.split(",");
                return {
                    image: cols[0],
                    name: cols[1],
                    price: cols[4]
                };
            });
            renderPages();
        }

        function renderPages() {
            const book = document.getElementById("book");
            book.innerHTML = "";
            products.forEach((product, index) => {
                const page = document.createElement("div");
                page.classList.add("page");
                page.id = `page${index}`;
                if (index !== 0) page.classList.add("flipped");
                page.innerHTML = `
                    <div class="product">
                        <img src="${product.image}" alt="Produto">
                        <p>${product.name} - R$ ${product.price}</p>
                    </div>
                `;
                book.appendChild(page);
            });
        }

        function nextPage() {
            if (currentPage < products.length - 1) {
                document.getElementById(`page${currentPage}`).classList.add("flipped");
                currentPage++;
            }
        }

        function prevPage() {
            if (currentPage > 0) {
                document.getElementById(`page${currentPage - 1}`).classList.remove("flipped");
                currentPage--;
            }
        }

        loadProducts();
    </script>
</body>
</html>
