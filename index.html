<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>Drogaria Santa Maria Pinheirinho</title>
    <style>
        /* Estilos base */
        body {
            font-family: Arial, sans-serif;
            background-color: #e8f5e9;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #f7f7f7;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            height: 250px;
        }
        header img {
            width: auto;
            height: 100%;
            object-fit: contain;
        }
        nav {
            text-align: center;
            background-color: #43a047;
            padding: 10px;
        }
        nav select {
            padding: 10px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            background-color: #66bb6a;
            color: white;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }
        #productContainer {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .product {
            background: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: calc(33% - 20px);
            max-width: 300px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .product img {
            max-width: 100%;
            height: 180px;
            object-fit: contain;
            margin: 10px 0;
        }
        .product h3 {
            font-size: 1em;
            margin: 10px 0;
            color: #333;
        }
        .price {
            color: #43a047;
            font-weight: bold;
            font-size: 1.2em;
            margin: 10px 0;
        }
        .button-group {
            margin: 10px 0;
        }
        .button-group .btn {
            display: inline-block;
            background-color: #2e7d32;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 1em;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .button-group .btn:hover {
            background-color: #1b5e20;
        }
        .button-group .btn.contact {
            background-color: #43a047;
        }
        .button-group .btn.contact:hover {
            background-color: #388e3c;
        }
        #cartButton {
            background-color: #f44336;
            color: white;
            padding: 12px 20px;
            border-radius: 5px;
            font-size: 1.2em;
            position: fixed;
            right: 10px;
            bottom: 10%;
            z-index: 10;
            cursor: pointer;
        }
        footer {
            background-color: #388e3c;
            color: white;
            text-align: center;
            padding: 15px 0;
        }
        @media (max-width: 768px) {
            .product {
                width: calc(50% - 20px);
            }
        }
        @media (max-width: 480px) {
            .product {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="https://i.imgur.com/kg4nNxF.jpeg" alt="Logo Drogaria Santa Maria">
    </header>
    <nav>
        <label for="categoryFilter" style="color: white;">Selecione uma Categoria:</label>
        <select id="categoryFilter" onchange="filterByCategory()"></select>
    </nav>
    <div class="container">
        <h2 id="categoryTitle">Todos os Produtos</h2>
        <div id="productContainer"></div>
    </div>
    <footer>
        © 2024 Drogaria Santa Maria Pinheirinho. Todos os direitos reservados.
    </footer>
    <button id="cartButton" onclick="viewCart()">Ver Carrinho</button>
    <script>
        const spreadsheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQulmY7T7U6PseDk2kouwSzi7E_Fp_i8rxwuLawd4I77MPQvLP3PRGtWWE5_Oz0_MoPyQ2GqQYppGL-/pub?output=csv";
        let cart = [];

        async function fetchData() {
            const response = await fetch(spreadsheetUrl);
            const data = await response.text();
            const rows = data.split("\n").map(row => row.split(","));
            const headers = rows[0];
            return rows.slice(1).map(row => Object.fromEntries(headers.map((header, i) => [header.trim(), row[i]?.trim()])));
        }

        function populateCategories(products) {
            const categoryFilter = document.getElementById("categoryFilter");
            const uniqueCategories = [...new Set(products.map(p => p["Categoria"]))].filter(Boolean).sort();
            categoryFilter.innerHTML = `<option value="todos">Todos</option>`;
            uniqueCategories.forEach(category => {
                categoryFilter.innerHTML += `<option value="${category}">${category}</option>`;
            });
        }

        function populateProducts(products) {
            const productContainer = document.getElementById("productContainer");
            productContainer.innerHTML = products.map(product => `
                <div class="product" data-category="${product["Categoria"]}">
                    <img src="${product["Imagem"]}" alt="${product["Nome do Produto"]}">
                    <h3>${product["Nome do Produto"]}</h3>
                    <p>${product["Descrição do Produto"]}</p>
                    <div class="price">${product["Preço"]}</div>
                    <div class="button-group">
                        <button class="btn" onclick="addToCart('${product["Nome do Produto"]}', '${product["Preço"]}')">Adicionar ao Carrinho</button>
                        <a href="https://wa.me/553534703859?text=Gostaria%20de%20mais%20informações%20sobre%20${encodeURIComponent(product["Nome do Produto"])}" class="btn contact" target="_blank">Entrar em Contato</a>
                    </div>
                </div>
            `).join("");
        }

        function addToCart(name, price) {
            cart.push({ name, price });
            alert(`${name} foi adicionado ao carrinho!`);
        }

        function viewCart() {
            if (cart.length === 0) {
                alert("Seu carrinho está vazio.");
                return;
            }
            let message = "Itens no carrinho:\n";
            let total = 0;
            cart.forEach(item => {
                message += `- ${item.name}: ${item.price}\n`;
                total += parseFloat(item.price.replace("R$", "").replace(",", "."));
            });
            message += `\nTotal: R$ ${total.toFixed(2)}`;
            const link = `https://wa.me/553534703859?text=${encodeURIComponent(message)}`;
            window.open(link, "_blank");
        }

        function filterByCategory() {
            const selectedCategory = document.getElementById("categoryFilter").value;
            const products = document.querySelectorAll(".product");
            products.forEach(product => {
                product.style.display = selectedCategory === "todos" || product.dataset.category === selectedCategory
                    ? "block"
                    : "none";
            });
        }

        fetchData().then(products => {
            populateCategories(products);
            populateProducts(products);
        });
    </script>
</body>
</html>
