<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drogaria Santa Maria Pinheirinho</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: #f7f7f7;
            color: #333;
            box-sizing: border-box;
            overflow-x: hidden; /* Impede o zoom horizontal */
        }
        header {
            background: #005fa3;
            color: white;
            padding: 20px 0;
            text-align: center;
            font-size: 2.5em;
            letter-spacing: 1px;
            word-wrap: break-word;
            width: 100%;
            box-sizing: border-box;
        }
        nav {
            display: flex;
            overflow-x: auto;  /* Habilita o deslizamento horizontal */
            background: #0077cc;
            padding: 15px 0;
            width: 100%;
            box-sizing: border-box;
            white-space: nowrap; /* Impede quebra de linha entre os itens */
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 20px;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background 0.3s ease;
            white-space: nowrap; /* Impede quebra de linha no link */
        }
        nav a:hover {
            background: #005fa3;
        }
        .container {
            padding: 40px 15px;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            box-sizing: border-box;
        }
        h2 {
            font-size: 2em;
            color: #005fa3;
            margin-bottom: 20px;
            text-align: center;
            text-transform: uppercase;
        }
        .product {
            display: inline-block;
            background: white;
            margin: 20px;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            width: calc(30% - 40px);
            vertical-align: top;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-sizing: border-box;
        }
        .product:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }
        .product img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 15px;
        }
        .product h3 {
            font-size: 1.5em;
            margin: 10px 0;
            color: #333;
        }
        .product p {
            font-size: 1em;
            color: #666;
            margin-bottom: 10px;
        }
        .product .price {
            font-size: 1.5em;
            font-weight: bold;
            color: #0077cc;
            margin: 10px 0;
        }
        .product a {
            display: inline-block;
            margin-top: 15px;
            padding: 12px 25px;
            color: white;
            background: #0077cc;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1em;
            transition: background 0.3s ease;
        }
        .product a:hover {
            background: #005fa3;
        }
        .category {
            display: none;
        }
        .active {
            display: block;
        }
        @media (max-width: 768px) {
            .product {
                width: calc(45% - 40px);
            }
        }
        @media (max-width: 480px) {
            .product {
                width: calc(100% - 40px);
            }
            header {
                font-size: 1.8em;
                padding: 15px 0;
            }
            nav a {
                font-size: 0.9em;
                margin: 0 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        Drogaria Santa Maria Pinheirinho
    </header>
    <nav>
        <a href="javascript:void(0);" onclick="showCategory('todos')">Todos</a>
        <a href="javascript:void(0);" onclick="showCategory('jogos')">Jogos</a>
        <a href="javascript:void(0);" onclick="showCategory('bonecas')">Bonecas</a>
        <a href="javascript:void(0);" onclick="showCategory('eletronicos')">Eletrônicos</a>
    </nav>

    <div class="container">
        <div id="todos" class="category">
            <h2>Todos os Produtos</h2>
            <!-- Produtos aqui -->
        </div>

        <div id="jogos" class="category">
            <h2>Jogos</h2>
            <!-- Produtos de jogos aqui -->
        </div>

        <div id="bonecas" class="category">
            <h2>Bonecas</h2>
            <!-- Produtos de bonecas aqui -->
        </div>

        <div id="eletronicos" class="category">
            <h2>Eletrônicos</h2>
            <!-- Produtos de eletrônicos aqui -->
        </div>
    </div>

    <script>
        function showCategory(category) {
            const categories = document.querySelectorAll('.category');
            categories.forEach(function(categoryElement) {
                categoryElement.classList.remove('active');
            });

            const selectedCategory = document.getElementById(category);
            selectedCategory.classList.add('active');
        }

        // Mostrar "Todos" por padrão ao carregar a página
        window.onload = function() {
            showCategory('todos');
        };
    </script>
</body>
</html>
