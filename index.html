<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>Drogaria Santa Maria Pinheirinho</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e8f5e9;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #f7f7f7;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
            height: 200px;
        }
        header img {
            max-height: 180px;
            object-fit: contain;
        }
        nav {
            text-align: center;
            background-color: #43a047;
            padding: 10px;
        }
        nav select {
            padding: 10px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            background-color: #66bb6a;
            color: white;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }
        #productContainer {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 20px;
        }
        .product {
            background: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            flex: 1 1 calc(33.33% - 40px);
            box-sizing: border-box;
            min-height: 400px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .product img {
            max-width: 100%;
            max-height: 180px;
            object-fit: contain;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        .product h3 {
            font-size: 1.1em;
            margin: 10px 0;
            color: #333;
        }
        .product p {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 10px;
        }
        .price {
            color: #43a047;
            font-weight: bold;
            font-size: 1.2em;
            margin: 10px 0;
        }
        .button-group .btn {
            background-color: #2e7d32;
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 1em;
            margin: 5px;
            display: inline-block;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .button-group .btn:hover {
            background-color: #1b5e20;
        }
        #cartButton {
            background-color: #f44336;
            color: white;
            padding: 12px 20px;
            border-radius: 5px;
            font-size: 1.2em;
            position: fixed;
            right: 10px;
            bottom: 10%;
            cursor: pointer;
            transition: background-color 0.3s ease;
            z-index: 10;
        }
        footer {
            background-color: #388e3c;
            color: white;
            text-align: center;
            padding: 15px 0;
        }
        @media (max-width: 768px) {
            .product {
                flex: 1 1 calc(50% - 20px);
            }
        }
        @media (max-width: 480px) {
            .product {
                flex: 1 1 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="https://i.imgur.com/kg4nNxF.jpeg" alt="Logo Drogaria Santa Maria">
    </header>
    <nav>
        <label for="categoryFilter" style="color: white;">Categoria:</label>
        <select id="categoryFilter" onchange="filterByCategory()"></select>
    </nav>
    <div class="container">
        <h2 id="categoryTitle">Todos os Produtos</h2>
        <div id="productContainer"></div>
    </div>
    <footer>© 2024 Drogaria Santa Maria Pinheirinho. Todos os direitos reservados.</footer>
    <button id="cartButton" onclick="viewCart()">Ver Carrinho</button>

    <script>
        const spreadsheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQulmY7T7U6PseDk2kouwSzi7E_Fp_i8rxwuLawd4I77MPQvLP3PRGtWWE5_Oz0_MoPyQ2GqQYppGL-/pub?output=csv";
        let cart = [];

        async function fetchData() {
            const response = await fetch(spreadsheetUrl);
            const data = await response.text();
            return parseCSV(data);
        }

        function parseCSV(data) {
            const rows = data.split("\n");
            const headers = rows[0].split(",");
            return rows.slice(1).map(row => {
                const values = row.split(",");
                return headers.reduce((acc, header, index) => {
                    acc[header.trim()] = values[index]?.trim();
                    return acc;
                }, {});
            });
        }

        function populateCategories(products) {
            const categoryFilter = document.getElementById("categoryFilter");
            const uniqueCategories = Array.from(new Set(products.map(p => p["Categoria"]))).sort();
            categoryFilter.innerHTML = '<option value="todos">Todos</option>';
            uniqueCategories.forEach(category => {
                if (category) {
                    categoryFilter.innerHTML += `<option value="${category}">${category}</option>`;
                }
            });
        }

        function populateProducts(products) {
            const productContainer = document.getElementById("productContainer");
            productContainer.innerHTML = "";
            products.forEach(product => {
                if (product["Nome do Produto"] && product["Categoria"]) {
                    productContainer.innerHTML += `
                        <div class="product ${product["Categoria"].toLowerCase()}">
                            <img src="${product["Imagem"]}" alt="${product["Nome do Produto"]}">
                            <h3>${product["Nome do Produto"]}</h3>
                            <p>${product["Descrição do Produto"]}</p>
                            <div class="price">${product["Preço"]}</div>
                            <div class="button-group">
                                <button class="btn" onclick="addToCart('${product["Nome do Produto"]}', '${product["Preço"]}')">Adicionar ao Carrinho</button>
                                <a href="https://wa.me/553534703859?text=Gostaria%20de%20mais%20informações%20sobre%20${encodeURIComponent(product["Nome do Produto"])}" class="btn contact" target="_blank">Entrar em Contato</a>
                            </div>
                        </div>`;
                }
            });
        }

        function addToCart(name, price) {
            cart.push({ name, price });
            alert(`${name} foi adicionado ao carrinho!`);
        }

        function viewCart() {
            if (cart.length === 0) {
                alert("Seu carrinho está vazio.");
                return;
            }
            const address = prompt("Informe o endereço de entrega:");
            if (!address) return alert("Endereço não informado. Operação cancelada.");
            const paymentMethod = prompt("Qual a forma de pagamento?");
            if (!paymentMethod) return alert("Forma de pagamento não informada. Operação cancelada.");
            let total = 0, message = `Itens no carrinho:\n`;
            cart.forEach(item => { 
                message += `- ${item.name}: ${item.price}\n`; 
                total += parseFloat(item.price.replace("R$", "").replace(",", "."));
            });
            message += `\nTotal: R$ ${total.toFixed(2)}\nEndereço: ${address}\nPagamento: ${paymentMethod}`;
            window.open(`https://wa.me/553534703859?text=${encodeURIComponent(message)}`, "_blank");
        }

        function filterByCategory() {
            const category = document.getElementById("categoryFilter").value;
            document.querySelectorAll(".product").forEach(el => {
                el.style.display = category === "todos" || el.classList.contains(category.toLowerCase()) ? "block" : "none";
            });
            document.getElementById("categoryTitle").textContent = category === "todos" ? "Todos os Produtos" : category;
        }

        fetchData().then(data => {
            populateCategories(data);
            populateProducts(data);
        });
    </script>
</body>
</html>
